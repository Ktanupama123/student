<!DOCTYPE html>
<html>
<head>
    <title>student list</title>
</head>
<style>
    table,th,td{
        border-collapse: collapse;
    }
</style>
<body>
    <h1> Student List</h1>

    <table style="width: 100px;" border="1">
        <tr>
            
            <th>NAME</th>
            <th>DEPARTMENT</th>
            <th>PHONE</th>
            <th>EMAIL</th>
        </tr>
        {% for student in students %}
        <tr>
            <td> {{ student.name }}</td>
            <td> {{ student.department }}</td>
            <td> {{ student.phone }}</td>
            <td> {{ student.email }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go Back to signup</a>
</body>
</html>
